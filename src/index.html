<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container-fluid p-0 back-drop">


        <header>
            <div class="d-flex justify-content-between p-2">
                
                <div class="d-flex justify-content-start" >
                    <img src="https://th.bing.com/th/id/R.45c7db12992c4e4ab9741e0d75284799?rik=GotXAKMendlHtg&riu=http%3a%2f%2fwww.alexcouncil.com%2fwp-content%2fuploads%2f2018%2f02%2flink.png&ehk=bkrgZq%2f4pLtm6k2u4rNHLKO7n0rK%2fP%2fTzMVGHJPpVNA%3d&risl=&pid=ImgRaw&r=0" class="rounded-circle" height="70" alt="image">
                    <a href="#">
                        <h1>Film Buff</h1>
                    </a>
                </div>

                <div class="search-box-container">
                    <form class="form">

                        <div class="modal" id="filterOptions">

                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-body">
                                        <h5>Genre</h5>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="checkboxOne">
                                            <label class="form-check-label" for="checkboxOne">Check One</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="checkboxTwo">
                                            <label class="form-check-label" for="checkboxTwo">Check Two</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="checkboxThree">
                                            <label class="form-check-label" for="checkboxThree">Check Three</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="checkboxFour">
                                            <label class="form-check-label" for="checkboxFour">Check Four</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="search-content p-0">
                            <button type="button" id="filterButton" data-target="#filterOptions" data-toggle="modal">
                                <i class="fa fa-regular fa-filter"></i>
                            </button>

                            <input type="text" name="searchBox" id="searchBox" placeholder="Search...">
                            <button type="submit" id="searchButton">
                                <i class="fa fa-search search-icon"></i>
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </header>


        <main>
            <div>
                <div class="search-results">
                    
                </div>
            </div>
        </main>

    </div>
</body>

</html>
