<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="logo-filters pt-3">
        <div class="logo mt-2 mb-3">
            <img src="logo.png" class="rounded-circle" height="70" alt="image">
            <a href="#">
                <h1 class="m-0 mt-3 ml-2">Film Buff</h1>
            </a>
        </div>
        <div class="filters mt-5 mx-5">
            <p class="sort" value="18">DRAMA</p>
            <p class="sort" value="10749">ROMANCE</p>
            <p class="sort" value="28">ACTION</p>
            <p class="sort" value="35">COMEDY</p>
          
            <p class="sort" value="27">HORROR</p>
            <p id="more" class="mr-0">MORE</p>
        </div>
        <form class="form">
            <div class="search mt-4 mx-2">
                <input type="text" name="searchBox" id="searchBox" placeholder="Search...">
                <button class="btn " type="submit" id="searchButton">
                    <i class="fa fa-search search-icon"></i>
                </button>
            </div>
    </div>
    <div class="more-filters ">
        <p class="filter-options" value="12">Adventure</p>
        <hr>
        <p class="filter-options" value="16">Animation</p>
        <hr>
        <p class="filter-options" value="80">Crime</p>
        <hr>
        <p class="filter-options" value="99">Documentary</p>
        <hr>
        <p class="filter-options" value="10751">Family</p>
        <hr>
        <p class="filter-options" value="14">Fantasy</p>
        <hr>
        <p class="filter-options" value="36">History</p>
        <hr>
        <p class="filter-options" value="9648">Mystery</p>
        <hr>
        <p class="filter-options" value="878">Science Fiction</p>
        <hr>
        <p class="filter-options" value="53">Thriller</p>
        <hr>
        <p class="filter-options" value="37">Western</p>
    </div>
    <div class="search-results">
    </div>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <img src="dramaaaaaaaaa.jpg" alt="Los Angeles" style="width:100%;">
            </div>
            <div class="item">
                <img src="dramaa.jpg" alt="Chicago" style="width:100%;">
            </div>
            <div class="item">
                <img src="action.jpg" alt="New york" style="width:100%;">
            </div>
            <div class="item">
                <img src="comedy.jpg" alt="New york" style="width:100%;">
            </div>
            <div class="item">
                <img src="fantasy.jpg" alt="New york" style="width:100%;">
            </div>
            <div class="item">
                <img src="horror.jpg" alt="New york" style="width:100%;">
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="social-media mt-3">
        <a href="https://www.instagram.com/film.buff._">
            <i class="fa fa-instagram application"></i>
        </a>
        <a href="#">
            <i class="fa fa-facebook application"></i>
        </a>
        <a href="#">
            <i class="fa fa-twitter application"></i>
        </a>
    </div>
    <p class="text-center">Find us on | Instagram | Facebook | Twitter</p>
</body>

</html>
