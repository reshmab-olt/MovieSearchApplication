<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row py-3 header">
            <div class="col-md-3">
                <div class="row">
            <div class="col-md-3">
    <img src="logo.png" class="rounded-circle" height="70" alt="image">
</div>
<div class="col-md-9 ">
    <a href="#">
        <h1 class="m-0 mt-3">Film Buff</h1>
    </a>
    </div>
    </div>
    </div>
    <div class="col-md-6 mt-4 pt-2">
    <div class="row">
        <div class="col-md-2">
        <p class="sort">DRAMA</p>
        </div>
        <div class="col-md-2">
        <p class="sort">ROMANCE</p>
        </div>
        <div class="col-md-2">
        <p class="sort">ACTION</p>
        </div>
        <div class="col-md-2">
            <p class="sort" >COMEDY</p>
            </div>
            <div class="col-md-2">
                <p class="sort" >FANTASY</p>
                </div>
                <div class="col-md-2">
                    <p class="sort" >HORROR</p>
                    </div>
    </div>
    </div>
    <div class="col-md-3 mt-3">
        
        <form class="form">
            <div class="row">
                <div class="col-md-9 p-0">
            <input type="text" name="searchBox" id="searchBox" placeholder="Search...">
        </div>
        <div class="col-md-3 p-0">
            <button class="btn " type="submit" id="searchButton">
                <i class="fa fa-search search-icon"></i>
            </button>
        </div>
            </div>
        </form>
        </div>
        </div>
        </div>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
         
            <div class="carousel-inner">
                <div class="item active">
                    <img src="dramaaaaaaaaa.jpg" alt="Los Angeles" style="width:100%;">
                </div>

                <div class="item">
                    <img src="dramaa.jpg" alt="Chicago" style="width:100%;">
                </div>

                <div class="item">
                    <img src="action.jpg" alt="New york" style="width:100%;">
                </div>
                <div class="item">
                    <img src="comedy.jpg" alt="New york" style="width:100%;">
                </div>
                <div class="item">
                    <img src="fantasy.jpg" alt="New york" style="width:100%;">
                </div>
                <div class="item">
                    <img src="horror.jpg" alt="New york" style="width:100%;">
                </div>
            </div>

           
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="search-results"></div>
        <div class="row mt-3">
            <div class="col-md-4 text-right">
        <a href="https://www.instagram.com/film.buff._">
            <i class="fa fa-instagram"></i>
        </a>
        </div>
        <div class="col-md-4 text-center">
        <a href="#">
            <i class="fa fa-facebook"></i>
        </a>
    </div>
    <div class="col-md-4 text-left">
        <a href="#">
            <i class="fa fa-twitter"></i>
        </a>
    </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
        <p>Find us on Instagram | Facebook | Twitter</p>
    </div>
        </div>
